article_index:
  path:     /
  defaults: { _controller: "AdminBundle:DevArticle:index" }
  methods:  GET

article_new:
  path:     /new
  defaults: { _controller: "AdminBundle:DevArticle:new" }
  methods:  [GET, POST]

article_edit:
  path:     /{id}/edit
  defaults: { _controller: "AdminBundle:DevArticle:edit" }
  methods:  [GET, POST]

article_update:
  path:     /{id}/update
  defaults: { _controller: "AdminBundle:DevArticle:update" }
  methods:  [POST, PUT]


article_delete:
  path:     /{id}/delete
  defaults: { _controller: "AdminBundle:DevArticle:delete" }
  methods:  [GET, DELETE]

article_delete_group:
  path:     /delete-group
  defaults: { _controller: "AdminBundle:DevArticle:deleteGroup" }
  methods:  POST

article_delete_image_ajax:
  path:     /delete-image
  defaults: { _controller: "AdminBundle:DevArticle:deleteImageAjax" }
  methods:  POST
